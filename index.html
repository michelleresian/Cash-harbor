<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="index.css">
</head>
<body>


  <!-- Header with the title of the app -->
  <h1>SEARCH-CRAFT</h1>

  <!-- Form for image search -->
  <form action="">
    <!-- Input field for entering search queries -->
    <input type="text" id="search-input" placeholder="search for Images">

    <!-- Button to trigger the search -->
    <button id="search-button">Search</button>
  </form>

  <!-- Container for displaying search results -->
  <div class="search-results">
    <!-- Individual search result item -->
    <div class="search-result">
      <!-- Image with a sample source -->
      <img src="https://images.unsplash.com/photo-1705900689854-55ae8dcf7c89?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHx8" alt="Rockledge">
      
      <!-- Link to more details (opens in a new tab) -->
      <a href=""
         target="_blank"></a>
    </div>
  </div>

  <!-- Additional search results -->
  <div class="search-results">
    <div class="search-results">
      <img src="https://images.unsplash.com/photo-1593085512500-5d55148d6f0d?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bWluaW9ufGVufDB8fDB8fHww" alt="Rockledge">
      <a href="https://images.unsplash.com/photo-1593504049359-74330189a345?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cGl6emF8ZW58MHx8MHx8fDA%3D"
         target="_blank"></a>
    </div>

    <!-- Another set of search results -->
    <div class="search-results">
      <div class="search-results">
        <img src="https://images.unsplash.com/photo-1705418511673-786fc03b913c?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw4fHx8ZW58MHx8fHx8" alt="Rockledge">
        <a href="https://images.unsplash.com/photo-1593085512500-5d55148d6f0d?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bWluaW9ufGVufDB8fDB8fHww"
           target="_blank"></a>
      </div>
      
  
    </div>
    <div class="Show more">
      <div class="Show more">
        <div>
          <img class="hidden" src="https://images.unsplash.com/photo-1705719418761-3808881d06b4?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNXx8fGVufDB8fHx8fA%3D%3D" alt="">
          <img class="hidden" src="https://images.unsplash.com/photo-1705773335937-17e1ff6fac10?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyM3x8fGVufDB8fHx8fA%3D%3D" alt="">
          <img class="hidden" src="https://images.unsplash.com/photo-1705672690871-38795286fa05?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0NHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>
      </div>
    </div>

  <!-- Include JavaScript file -->
  <script src="index.js"></script>

</body>
</html>
